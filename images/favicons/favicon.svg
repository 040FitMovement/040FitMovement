<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <!-- Transparent background -->
  <defs>
    <style>
      .ball-fill { fill: #f5f5f5; }
      .stroke { fill: none; stroke: #2d5a27; stroke-width: 12; stroke-linecap: round; }
      .digits { fill: #2d5a27; font-weight: 700; font-size: 84px; font-family: "DejaVu Sans", Arial, Helvetica, sans-serif; }
    </style>
  </defs>

  <!-- Ball base -->
  <circle cx="128" cy="128" r="112" class="ball-fill" />
  <circle cx="128" cy="128" r="112" class="stroke" />

  <!-- Simple volleyball seams (stylized) -->
  <path d="M32,128 A96,96 0 0 1 224,128" class="stroke" />
  <path d="M72,64 A120,120 0 0 1 184,224" class="stroke" />
  <path d="M184,64 A120,120 0 0 0 72,224" class="stroke" />

  <!-- 040 digits -->
  <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle" class="digits">040</text>
</svg>
